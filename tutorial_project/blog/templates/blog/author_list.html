{% extends "base/base.html" %}

{% block content %}
<h4>Author List</h4>
<table class="table table-striped table-bordered table-condensed table-hover">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Actions</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <td>{{obj.first_name}}</td>
        <td>{{obj.last_name}}</td>
        <td>{{obj.dob}}</td>
        <th>
            <a href="{% url 'author-detail' %}?author={{obj.pk}}">View</a>
             | 
             <a href="{% url 'author-delete' %}?author={{obj.pk}}">Delete</a>
        </th>
    </tr>
{% endfor %}
</table>
{% endblock %}
